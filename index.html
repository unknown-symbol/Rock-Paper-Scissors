<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<script defer src="./script.js"></script>
	<link rel="stylesheet" href="style.css">
	</head>
<body>
	<div class="game">
		<div class="score">
			<span class="player-score">0</span>
			<span> : </span>
			<span class="computer-score">0</span>
		</div>
		<div class="result">Choose!</div>
		<div class="player-buttons">
			<button disabled class="prevent-select" id="rock">✊</button>
			<button disabled class="prevent-select" id="paper">🖐</button>
			<button disabled class="prevent-select" id="scissors">✌</button>
		</div>
	</div>
</body>
</html>
